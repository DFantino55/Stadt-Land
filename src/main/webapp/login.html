<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anmelden</title>
</head>
<body>
<form id="loginForm" name="login">
    <h3>Anmelden</h3>
    <div id="message" style="color: red;"></div>
    <table>
        <tr>
            <td>Benutzername</td>
            <td><input id="benutzername" name="benutzername" type="text" size="38" minlength="2" maxlength="41" required></td>
        </tr>
        <tr>
            <td>Passwort</td>
            <td><input id="passwort" name="passwort" type="text" size="38" minlength="5" maxlength="31" required></td>
        </tr>
        <tr>
            <td>
                <button id="login" type="submit">Anmelden</button>
            </td>
        </tr>
    </table>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
